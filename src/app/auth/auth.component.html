<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="container">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email" id="email"
                class="form-control"
                name="email" email
                ngModel required />
            </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password" id="password"
              class="form-control"
              name="password" minlength="6"
              ngModel required
            />
          </div>
          <div class="mt-2">
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
            {{ inLoginMode ? 'Login' : 'Sign Up' }}
          </button>
          |
          <button class="btn btn-info" type="button" (click)="onSwitch()">
            Switch to {{ inLoginMode ? 'Sign Up' : 'Login' }}
          </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
